<!-- Start -->
<section>
    <div class="container">
      
      <div class="row mb-5 mt-3">
        <div class="col-12">
          <div class="table-responsive bg-white shadow">
            <table class="table table-center table-padding mb-0">
              <thead>
                <tr>
                  <th class="py-3" style="min-width:20px "></th>
                  <th class="py-3" style="min-width: 300px;">Produit</th>
                  <th class="text-center py-3" style="min-width: 160px;">Client</th>
                  <th class="text-center py-3" style="min-width: 160px;">Prix</th>
                  <th class="text-center py-3" style="min-width: 160px;">Quantit√©</th>
                  <th class="text-center py-3" style="min-width: 160px;">Total</th>
                </tr>
              </thead>
  
              <tbody *ngIf="commande">
                <ng-container *ngFor="let item of commande.commandes">
                  <ng-container *ngFor="let commande of item.ligneCommandes">
                <tr  *ngIf="commande.livrer==false">
                  <td class="h6">
                    <button 
                            class="btn btn-primary btn-sm"
                            (click)="updatePanier(commande)"
                            >
                            <i class="fa fa-gift fa-lg"></i> Livrer
                    </button>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="{{baseURL + commande.produit?.images[0]}}" class="img-fluid avatar avatar-small rounded shadow" style="height:auto;"
                        alt="">
                      <h6 class="mb-0 ml-1">{{commande.produit.designation}}</h6>
                    </div>
                  </td>
                  <td>{{item.user?.firstname + ' ' + item.user?.lastname}}</td>
                  <td class="text-center"> {{commande.produit?.prix}} GNF</td>
                  <td class="text-center">
                   {{commande.quantite}} 
                  </td>
                  <td class="text-center font-weight-bold">
                    {{commande.quantite * commande.produit?.prix}} GNF
                  </td>
                </tr>
                </ng-container>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
        <!--end col-->
      </div>
     
    </div>
    <!--end container-->
  </section>
  <!--end section-->
  <!-- End -->
  
  
  <!-- Back to top -->
  <a class="btn btn-icon btn-soft-primary back-to-top" id="back-to-top"
    [ngxScrollTo]="'#home'">
    <i-feather name="arrow-up" class="icons"></i-feather>
  </a>
