<!-- Hero Start -->
<section class="bg-profile d-table w-100 bg-warning" id="home"
  *ngIf="user"
  style="background: url('assets/images/account/bg.png') center center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card public-profile border-0 rounded shadow" style="z-index: 1;">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-lg-2 col-md-3 text-md-left text-center">
                <img [src]="getURL(baseURL, user.avatar)" class="avatar avatar-large rounded-circle shadow d-block mx-auto"
                  alt="">
              </div>
              <!--end col-->

              <div class="col-lg-10 col-md-9">
                <div class="row align-items-end">
                  <div class="col-md-7 text-md-left text-center mt-4 mt-sm-0">
                    <h3 class="title mb-0">{{ user.firstname + ' ' +  user.lastname}}</h3>
                  </div>
                  
                </div>
                <!--end row-->
              </div>
              <!--end col-->
            </div>
            <!--end row-->
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--ed container-->
</section>
<!--end section-->
<!-- Hero End -->

<!-- Profile Start -->
<section class="section mt-60" *ngIf="user">
  <div class="container mt-lg-3">
    <div class="row">
      <div class="col-12">
        <div class="border-bottom pb-4">
          <div class="row">
            <div class="col-md-6 mt-2">
              <h5>Détails du Compte :</h5>
              <div class="mt-4">
                <div class="media align-items-center">
                  <i-feather name="mail" class="fea icon-ex-md text-muted mr-3"></i-feather>
                  <div class="media-body">
                    <h6 class="text-primary mb-0">Email :</h6>
                    <a class="text-muted">{{user.email}}</a>
                  </div>
                </div>
                <div class="media align-items-center mt-3">
                  <i-feather name="map-pin" class="fea icon-ex-md text-muted mr-3"></i-feather>
                  <div class="media-body">
                    <h6 class="text-primary mb-0">Location :</h6>
                    <a class="text-muted">{{user.adresse}}</a>
                  </div>
                </div>
                <div class="media align-items-center mt-3">
                  <i-feather name="phone" class="fea icon-ex-md text-muted mr-3"></i-feather>
                  <div class="media-body">
                    <h6 class="text-primary mb-0">Téléphone :</h6>
                    <a class="text-muted">{{user.phone}}</a>
                  </div>
                </div>
              </div>
            </div>
            <!--end col-->
            <div class="col-6">
              <button (click)="updateProfil()" class="btn btn-success btn-sm mt-5">
                <i-feather name="edit" class="icons"></i-feather> 
                Mettre à jour mon compte
              </button> <br>
              <button 
              (click)="resetPassword(authService.user._id)" 
              class="btn btn-info btn-sm mt-2">
                <i-feather name="key" class="icons"></i-feather> 
                Modifier son mot de passe
              </button> <br>
              <button class="btn btn-danger btn-sm mt-2" (click)="open()">
                <i-feather name="trash-2" class="icons"></i-feather> 
                Supprimer mon compte
              </button>
            </div>
            <!--en col-->
          </div>
          <!--end row-->
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
<!--end section-->
<!-- Profile End -->

<div class="text-center mt-5" *ngIf="user == null">
	<div class="spinner-border text-warning" role="status">
		<span class="sr-only">Loading...</span>
	  </div>
</div>



<!-- Back to top -->
<a class="btn btn-icon btn-soft-primary back-to-top" id="back-to-top"
  [ngxScrollTo]="'#home'">
  <i-feather name="arrow-up" class="icons"></i-feather>
</a>
<!-- Back to top -->
