
  <!-- Hero Start -->

  <div class="container mt-5 mb-5 text-center">
    <div class="row" *ngIf="boutiqueModifier">
      <div class="col-12">
          
          <h4 class="btn btn-warning card-title text-white rounded d-block">Modifier Boutique</h4>
              <form class="login-form mt-0 mb-3" [formGroup]="boutiqueForm" #fform="ngForm" (ngSubmit)="onSubmit()">
                
              <div class="row">
                  <div class="col-lg-12">
                      <div class="form-group">
                            <div class="container-fluid">
                              <div class="col-12" style="color:red" *ngIf="boutiqueForm.get('nom') && formErrors.nom">
                                  {{formErrors.nom}}</div>
                                <div class="row">
                                    <label class="col-12 col-md-2">Nom <span class="text-danger">*</span></label>
                                    <input type="text"  class="form-control col-12 col-md-10" placeholder="Nom de la boutique" formControlName="nom">
                                </div>
                            </div>
                      </div>
                    </div>

                  <div class="col-lg-12">
                    <div class="form-group">
                        <div class="col-12" style="color:red" *ngIf="boutiqueForm.get('description') && formErrors.designation">
                            {{formErrors.description}}</div>
                          <div class="container-fluid">
                              <div class="row">
                                  <label class="col-12 col-md-2">Desciption <span class="text-danger">*</span></label>
                                  <textarea  class="form-control col-12 col-md-10" placeholder="Description" formControlName="description"> </textarea>
                              </div>
                          </div>
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group">
                      <div class="container-fluid">
                          <div class="row">
                              <label class="col-12 col-md-2">Email </label>
                              <input type="email"  class="form-control col-12 col-md-10" formControlName="email">
                          </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12">
                      <div class="form-group">
                        <div class="container-fluid">
                            <div class="row">
                                <label class="col-12 col-md-2">Téléphone </label>
                                <input type="text"  class="form-control col-12 col-md-10" formControlName="phone">
                            </div>
                        </div>
                      </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group position-relative">
                      <div class="container-fluid">
                          <div class="row">
                              <label class="col-12 col-md-2">Lien Page Facebook </label>
                              <input type="text"  class="form-control col-12 col-md-10" placeholder="page facebook" formControlName="pageFacebook">
                          </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group position-relative">
                      <div class="container-fluid">
                          <div class="row">
                              <label class="col-12 col-md-2">Lien Page Linkedin </label>
                              <input type="text"  class="form-control col-12 col-md-10" placeholder="page Linkedin" formControlName="pageLinkedin">
                          </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12 text-left">
                    <div class="form-group">
                     <div class="container-fluid">
                         <div class="row">
                          <label class="col-12 col-md-2">Adresse </label>
                          <input type="text"  class="form-control col-12 col-md-10" placeholder="Matoto, sangoyah" formControlName="adresse">
                         </div>
                     </div>
                    </div>
                  </div>

                  <div class="col-lg-12 text-left">
                    <div class="form-group">
                     <div class="container-fluid">
                         <div class="row">
                          <label class="col-12 col-md-2">Logo </label>
                          <input type="file" (change)="fileChanged($event)" class="form-control mb-1 col-10"
                                 name="image" formControlName="image">
                         </div>
                     </div>
                    </div>
                  </div>
  
                  <div class="col-lg-12 mb-0">
                    <button class="btn btn-warning m-auto" [disabled]="boutiqueForm.invalid">Ajouter Annonce</button>
                  </div>
                 
                </div>
              </form>
       
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->

<!-- Hero End -->
