<div class="text-center mt-5" *ngIf="boutiques == null">
	<div class="spinner-border text-warning" role="status">
		<span class="sr-only">Loading...</span>
	  </div>
</div>
<div class="container">
    <div class="row">
     
            <!--end col-->
      <div class="col-lg-12 mt-sm-0  pt-sm-0 mb-5">
        <h5 class="mb-0">Mes Boutiques</h5>
        <div class="table-responsive mt-4 bg-white rounded shadow">
          <table class="table table-center table-padding mb-0">
            <thead>
              <tr>
                <th class="py-3" style="min-width:20px ">N°</th>
                <th class="py-3" style="min-width: 200px;">Boutique</th>
                <th class="text-center py-3" style="min-width: 160px;">Description</th>             
                <th class="text-center py-3" style="min-width: 100px;">Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let boutique of boutiques; let i=index">
                <td class="h6">{{(i+1)}}</td>
                <td>
                  <div class="d-flex align-items-center">
                    <img src="{{baseURL + boutique.image}}" class="img-fluid avatar rounded shadow"
                      style="height:auto;" alt="">
                    <h6 class="mb-0 ml-3">{{boutique.nom}}</h6>
                  </div>
                </td>
                <td class="text-center">
                  {{boutique.description}}<br/>
                  Info: 
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">contact: {{boutique.phone}}</li>
                    <li class="list-group-item"><a href="{{boutique.pageFacebook}}" target="__blank">{{boutique.pageFacebook}}</a></li>
                    <li class="list-group-item"><a href="{{boutique.pageLinkedin}}" target="__blank">{{boutique.pageLinkedin}}</a></li>
                    <li class="list-group-item">{{boutique.adresse}}</li>
                  </ul>
                </td>
                <td class="text-center font-weight-bold">
                  <button 
                      [routerLink]="['/liste-commande', boutique._id]"
                      class="btn btn-success btn-sm m-1">
                  <i-feather name="list" class="icons"></i-feather>
                  commandes
                </button><br>
                    <button 
                          routerLink="['/mes-produits', boutique._id]"
                          class="btn btn-success btn-sm m-1">
                      <i-feather name="list" class="icons"></i-feather>
                      produits
                    </button>
                    <button class="btn btn-primary btn-sm m-1" [routerLink]="['/update-boutique', boutique._id]" >
                      <i-feather name="edit" class="icons"></i-feather>
                      Mise à jour
                    </button><br>
                    
                    <button class="btn btn-danger btn-sm m-1">
                      <i-feather name="trash-2" class="icons"></i-feather>
                      Supprimer
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--end col-->
    </div>
</div>
