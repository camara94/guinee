
  <!-- Hero Start -->

  <div class="container mt-5 mb-5 text-center">
    <div class="row">
      <div class="col-12">
          
          <h4 class="card-title bg-warning text-white rounded">Ajouter une Produit</h4>
              <form class="login-form mt-0 mb-3" [formGroup]="annonceForm" #fform="ngForm" (ngSubmit)="onSubmit()">
                
              <div class="row">
                  <div class="col-lg-12">
                      <div class="form-group">
                            <div class="container-fluid">
                              <div class="col-12" style="color:red" *ngIf="annonceForm.get('designation') && formErrors.designation">
                                  {{formErrors.designation}}</div>
                                <div class="row">
                                    <label class="col-12 col-md-2">Titre <span class="text-danger">*</span></label>
                                    <input type="text"  class="form-control col-12 col-md-10" placeholder="Titre" formControlName="designation">
                                </div>
                            </div>
                      </div>
                    </div>

                  <div class="col-lg-12">
                    <div class="form-group">
                        <div class="col-12" style="color:red" *ngIf="annonceForm.get('description') && formErrors.designation">
                            {{formErrors.description}}</div>
                          <div class="container-fluid">
                              <div class="row">
                                  <label class="col-12 col-md-2">Desciption <span class="text-danger">*</span></label>
                                  <textarea  class="form-control col-12 col-md-10" placeholder="Description" formControlName="description"> </textarea>
                              </div>
                          </div>
                    </div>
                  </div>

                  <div class="col-lg-12" *ngIf="categories !== undefined">
                      <div class="form-group">
                        <div class="container-fluid">
                            <div class="row">
                              <div class="col-12" style="color:red" *ngIf="annonceForm.get('category') && formErrors.category">
                                  {{formErrors.category}}</div>
                                <label class="col-12 col-md-2">Catégory <span class="text-danger">*</span></label>
                                <select class="form-control col-12 col-md-10" formControlName="category">
                                  <ng-container *ngFor="let category of categories">
                                      <option value="{{category._id}}">{{category.nom}}</option>
                                  </ng-container>
                                </select>
                            </div>
                        </div>
                      </div>
                  </div>

                  <div class="col-lg-12">
                      <div class="form-group">
                        <div class="container-fluid">
                            <div class="row">
                                <label class="col-12 col-md-2">Prix </label>
                                <input type="text"  class="form-control col-12 col-md-10" placeholder="5200000" formControlName="prix">
                            </div>
                        </div>
                      </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group position-relative">
                      <div class="container-fluid">
                          <div class="row">
                              <label class="col-12 col-md-2">Couleurs </label>
                              <input type="text"  class="form-control col-12 col-md-10" placeholder="Exemple: Rouge, Jaune, Verte, ...." formControlName="couleurs">
                          </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group">
                      <div class="container-fluid">
                          <div class="row">
                              <label class="col-12 col-md-2">Tailles  </label>
                              <input type="text"  class="form-control col-12 col-md-10" placeholder="Exemple: M, XL, ...." formControlName="tailles">
                          </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group">
                      <div class="container-fluid">
                          <div class="row">
                              <label class="col-12 col-md-2">Quantité </label>
                              <input type="text"  class="form-control col-12 col-md-10" placeholder="3" formControlName="quantite">
                          </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12 text-left">
                    <div class="form-group">
                     <div class="container-fluid">
                         <div class="row">
                          <label class="col-12 col-md-2">Adresse </label>
                          <input type="text"  class="form-control col-12 col-md-10" placeholder="Matoto, sangoyah" formControlName="adresse">
                         </div>
                     </div>
                    </div>
                  </div>

                  <div class="col-12 col-md-4" formArrayName="fichiers" *ngFor="let item of imageFormGroups.controls; let i = index;">
                    <div [formGroupName]="i">
                        <input type="file" (change)="fileChanged($event)" class="form-control mb-1 col-10"
                                 name="image" formControlName="image">
                    </div>
                  </div>
                  <div class="col-12 text-left">
                      <button type="button" class="btn btn-outline-primary btn-sm" (click)="addItem()">Ajouter une image</button>
                  </div>
  
                  <div class="col-lg-12 mb-0">
                    <button class="btn btn-warning m-auto" [disabled]="annonceForm.invalid">Ajouter Annonce</button>
                  </div>
                 
                </div>
              </form>
       
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->

<!-- Hero End -->
