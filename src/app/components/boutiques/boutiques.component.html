<section class="container" id="home" *ngIf="boutiques.length>0">
    <div class="row mt-4 mb-2">
        <div class="col-12 col-sm-4 mt-2">
            <a class="btn btn-primary" routerLink="/login" *ngIf="user == null">Faire une demande création de boutique</a>
            <a class="btn btn-primary" routerLink="/demandes" *ngIf="user != null">Faire une demande création de boutique</a>
        </div>
        <div class="col-12 col-sm-8">
            <h4 class="text-warning h5">Les Boutiques Disponibles</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6"
        *ngFor="let boutique of boutiques | slice: (page-1) * pageSize : page * pageSize">
            <div class="card border-primary mb-3" (click)="mesProduits(boutique._id)">
                <h4 class="card-header">
                    <img class="rounded mx-auto" style="width: 100px;height:60px;" src="{{baseURL + boutique.image}}" alt="boutique.nom}}">
                    {{boutique.nom}}
                </h4>
                <div class="card-body">
                    <p class="card-text">{{boutique.description}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-warning" (click)="mesProduits(boutique._id)">détail</button>
                </div>
            </div>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-10 col-sm-8 offset-sm-4">
                    <div>
                        <ngb-pagination
                        [(page)]="page"
                        [pageSize]="pageSize"
                        [collectionSize]="boutiques.length"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>


</section>

<div class="text-center mt-5" *ngIf="boutiques == undefined && boutiqueErreur == undefined">
	<div class="spinner-border text-warning" role="status">
		<span class="sr-only">Loading...</span>
	  </div>
</div>

<div class="text-center mt-5 mb-5" *ngIf="boutiques.length==0">
	<h2 class="text-warning">Aucune Boutique</h2>
</div>



<!-- Back to top -->
<a class="btn btn-icon btn-soft-primary back-to-top" id="back-to-top"
[ngxScrollTo]="'#home'">
<i-feather name="arrow-up" class="icons"></i-feather>
</a>
<!-- Back to top -->
