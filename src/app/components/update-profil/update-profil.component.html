<div class="back-to-home rounded d-none d-sm-block">
    <a routerLink="/index" class="btn btn-icon btn-soft-warning">
      <i-feather name="home" class="icons"></i-feather>
    </a>
  </div>
  
  <!-- Hero Start -->
  <section class="bg-home d-flex align-items-center" *ngIf="oldCompte">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 mt-1">
          <div class="card login-page bg-white shadow rounded border-0 taille-card">
            <div class="card-body">
              <h4 class="card-title text-center bg-warning text-white rond">Mettre à jour son profil</h4>
              <form class="login-form mt-0" [formGroup]="compteForm" #fform="ngForm" (ngSubmit)="onSubmit()">
                <div class="row">

                     <div class="col-12 col-sm-6 m-0">
                        <div class="form-group position-relative">
                            
                          <label>Votre Prénom <span class="text-danger">*</span></label>
                          <i-feather name="user" class="fea icon-sm icons"></i-feather>
                          <input type="text"  class="form-control pl-5" placeholder="Votre Préom" formControlName="firstname" required="">
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 m-0">
                        <div class="form-group position-relative">
                            
                          <label>Votre Nom <span class="text-danger">*</span></label>
                          <i-feather name="user" class="fea icon-sm icons"></i-feather>
                          <input type="text"  class="form-control pl-5" placeholder="Votre Nom" formControlName="lastname" required="">
                        </div>
                    </div>
                     
                  
                  <div class="col-12 col-sm-6 m-0">
                    <div class="form-group">
                      <label>Votre Téléphone <span class="text-danger">*</span></label>
                      <i-feather name="phone" class="fea icon-sm icons"></i-feather>
                      <input type="text"  class="form-control pl-5" placeholder="Votre Téléphone" formControlName="phone" required="">
                    </div>
                </div>

                <div class="col-12 col-sm-6 m-0">
                    <div class="form-group">
                      <label>Genre </label>
                      <i-feather name="sex" class="fea icon-sm icons"></i-feather>
                      <select  class="form-control pl-5" formControlName="gender">
                        <option>M</option>
                        <option>F</option>
                        <option>Autre</option>
                      </select>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                      <label>Adresse ou Qurtier</label>
                      <i-feather name="map-pin" class="fea icon-sm icons"></i-feather>
                      <input type="text"  class="form-control pl-5" placeholder="Votre adresse" formControlName="adresse">
                    </div>
                </div>
  
                  <div class="col-12 m-0">
                    <div class="container">
                      <div class="row">
                        <label class="col-4">Photo de profil </label> 
                        <div class="form-group">  
                          <input type="file" (change)="fileChanged($event)" class="form-control mb-1 col-8"
                                      name="avatar">
                        </div>
                      </div>
                    </div>
                </div>
  
                  
                  <div class="col-12 mb-0">
                    <button class="btn btn-warning btn-block">Mettre à jour</button>
                  </div>
                  
                  <div class="col-12 text-center">
                    <p class="mb-0 mt-1 mb-3"><small class="text-dark mr-2">Annuler la mise à jour</small> <a
                        routerLink="/login" class="font-weight-bold text-warning">Annuler</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!---->
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->
  <!-- Hero End -->
  <div class="text-center mt-5" *ngIf="oldCompte == null">
	<div class="spinner-border text-warning" role="status">
		<span class="sr-only">Loading...</span>
	  </div>
</div>
