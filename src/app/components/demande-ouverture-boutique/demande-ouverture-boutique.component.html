<!-- Hero Start -->
  <section class="bg-home mt-2">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="card login-page bg-white shadow rounded border-0 taille-card">
            <div class="card-body">
              <h4 class="card-title text-center btn btn-warning d-block text-white rond">Demande d'ouverture de boutique</h4>
              <form class="login-form mt-0" [formGroup]="demandeOuvertureBoutiqueForm" #fform="ngForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    
                    <div class="col-12 col-sm-6 m-0">
                        <div class="form-group position-relative">
                          <label>Le nom de votre boutique <span class="text-danger">*</span></label>
                          <i-feather name="shop" class="fea icon-sm icons"></i-feather>
                          <input type="text"  class="form-control pl-5" placeholder="Nom" formControlName="nom" required="">
                          <div class="col-12 mt-2" style="color:red" *ngIf="demandeOuvertureBoutiqueForm.get('nom') && formErrors.nom">
                            {{formErrors.nom}}</div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 m-0">
                        <div class="form-group position-relative">
                          <label>La description de votre boutique <span class="text-danger">*</span></label>
                          <textarea type="text"  class="form-control pl-5" placeholder="Description" formControlName="description"> </textarea>
                          <div class="col-12 mt-2" style="color:red" *ngIf="demandeOuvertureBoutiqueForm.get('description') && formErrors.description">
                            {{formErrors.description}}</div>
                        </div>
                    </div>
                     

                  <div class="col-12 col-sm-6 m-0">
                    <div class="form-group position-relative">
                      <label>Votre e-mail </label>
                      <i-feather name="mail" class="fea icon-sm icons"></i-feather>
                      <input type="email"  class="form-control pl-5" placeholder="Votre e-mail" formControlName="email">
                    </div>
                  </div>
                  
                  <div class="col-12 col-sm-6 m-0">
                    <div class="form-group">
                      <label>Votre Téléphone</label>
                      <i-feather name="phone" class="fea icon-sm icons"></i-feather>
                      <input type="text"  class="form-control pl-5" placeholder="Votre Téléphone" formControlName="phone">
                    </div>
                </div>

                <div class="col-12 col-sm-6 m-0">
                  <div class="form-group position-relative">
                    <label>Votre Facebook </label>
                    <i-feather name="facebook" class="fea icon-sm icons"></i-feather>
                    <input type="url"  class="form-control pl-5" placeholder="Lien facebook" formControlName="pageFacebook">
                  </div>
                </div>

                <div class="col-12 col-sm-6 m-0">
                  <div class="form-group position-relative">
                    <label>Votre Linkedin </label>
                    <i-feather name="linkedin" class="fea icon-sm icons"></i-feather>
                    <input type="url"  class="form-control pl-5" placeholder="Lien Linkedin" formControlName="linkedin">
                  </div>
                </div>

                <div class="col-12 m-0">
                  <div class="form-group position-relative">
                    <label>Adresse de votre boutique  </label>
                    <i-feather name="map" class="fea icon-sm icons"></i-feather>
                    <input type="text"  class="form-control pl-5" placeholder="Adresse" formControlName="linkedin">
                  </div>
                </div>

                  <div class="col-12 mb-0">
                    <button class="btn btn-warning btn-block" [disabled]="demandeOuvertureBoutiqueForm.invalid">Envoyer la demande</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!---->
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->
  <!-- Hero End -->
